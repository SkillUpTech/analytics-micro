version: "3.8"

services:
  elasticsearch:
    image: elasticsearch:1.5.2
    environment:
      - cluster.name=analyticstack
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - TAKE_FILE_OWNERSHIP=1
    restart: unless-stopped
    expose:
      - "9200"
      - "9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - analytics-micro-net

  nginx:
    image: ${REGISTRY}/web/nginx
    restart: unless-stopped
    volumes:
      - ${LOCALDATA}/ssl/certs:/etc/ssl/certs:ro
      - ${LOCALDATA}/ssl/private:/etc/ssl/private:ro
    env_file:
      - conf/analytics.env
    ports:
      - "80:80"
      - "443:443"
    networks:
      - analytics-micro-net

  mysql:
    image: ${REGISTRY}/web/mysql
    restart: unless-stopped
    env_file:
      - conf/mysql.env
      - conf/analytics.env
      - conf/pipeline.env
    volumes:
      - "mysql_data:/var/lib/mysql"
    networks:
      - analytics-micro-net
  
  analytics-api:
    image: ${REGISTRY}/openedx/api
    restart: unless-stopped
    env_file:
      - conf/analytics.env
    networks:
      - analytics-micro-net
    depends_on:
      - mysql
      - elasticsearch

  insights:
    image: ${REGISTRY}/openedx/insights
    restart: unless-stopped
    env_file:
      - conf/analytics.env
    networks:
      - analytics-micro-net
    depends_on:
      - mysql
      - analytics-api

volumes:
  elasticsearch_data:
  mysql_data:
  insights_static:
  api_static:

networks:
  analytics-micro-net:
